plugins:
  - prettier
extends:
  - eslint:recommended
  - plugin:prettier/recommended
env:
  es6: true
  node: true
  browser: true
  es2021: true
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  prettier/prettier:  [error, {endOfLine: auto}]
  quotes: [warn, single]
  no-var: error